<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pomodo</title>
    <link href="PomodoApp.css" rel="stylesheet"/>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <!--<script async src="lib/bootstrap.min.js"></script>-->
    <script src="PomodoApp.js"></script>
</head>
<body>

<div id="app">
    <header>Aplication</header>
    <div id="main">
        <div id="add-task">
            <label for="new-task-name">Add new task</label>
            <input type="text" id="new-task-name"
                   title="Enter task name" placeholder="Enter task name"/>

        </div>
        <ul id="task-list">

        </ul>


    </div>

    <button type="button" class="btn btn-default material_btn material_btn_primary">Button</button>

<!--   ccg chkbox   -->

    <footer>
    </footer>



    <div class="material_checkbox_group">
        <input type="checkbox" id="checkbox" name="checkbox" class="material_checkbox" />
        <label class="material_label_checkbox" for="checkbox">Do you like it?</label>
    </div>


</div>

<div id="templates" class="hidden">
    <ul id="task-template">
        <li class="task">
            <div class="tools">
                <button class="delete" title="Delete">X</button>
                <button class="move-up" title="Up">^</button>
                <button class="move-down" title="Down">v</button>
            </div>
            <span class="task-name"></span>
        </li>
    </ul>
</div>

</body>
</html>
