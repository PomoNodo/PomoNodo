<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pomodo</title>
    <link href="PomodoApp.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script async src="lib/bootstrap.min.js"></script>
    <script src="appStorage.js"></script>
    <script src="PomodoApp.js"></script>
    <script src="lib/timer.js"></script>
</head>
<body>

<div id="app">
    <header>Aplication </header>
    <div id="main">
        <div id="add-task">
            <label for="new-task-name">Add new task</label>
            <input type="text" id="new-task-name"
                   title="Enter task name" placeholder="Enter task name"/>

        </div>
        <ul id="task-list">
        </ul>


    </div>




    <button type="button" class="btn btn-default material_btn material_btn_primary">Button</button>


























<!--   timer



    <div class="container">

        <div class="row">
            <table class="table borderless">
                <tbody>
                <tr>
                    <td>BREAK LENGTH</td>
                    <td>SESSION LENGTH</td>
                </tr>
                <tr>
                    <td>
                        <ul class="list-inline">
                            <li><button class="emptybtn btn" id="breakbtnminus"><i class="glyphicon glyphicon-minus"></i></button></li>
                            <li><p id="breaktime">5</p></li>
                            <li><button class="btn emptybtn" id="breakbtnplus"><i class="glyphicon glyphicon-plus"></i></button></li>
                        </ul>
                    </td>
                    <td>
                        <ul class="list-inline">
                            <li><button class="btn emptybtn" id="sessionbtnminus"><i class="glyphicon glyphicon-minus"></i></button></li>
                            <li><p id="sessiontime">25</p></li>
                            <li><button class="btn emptybtn" id="sessionbtnplus"><i class="glyphicon glyphicon-plus"></i></button></li>
                        </ul>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <button class="btn time-btn" id="timerbtn">
                <p id="type">Session</p>
                <p id="timer">25 : 00</p>
            </button>
        </div>
    </div>




    <!--   timer   -->


    <footer>
    </footer>

















    <div class="material_checkbox_group">
        <input type="checkbox" id="checkbox" name="checkbox" class="material_checkbox" />
        <label class="material_label_checkbox" for="checkbox">Do you like it?</label>
    </div>


</div>

<div id="templates" class="hidden">
    <ul id="task-template">
        <li class="task">
            <div class="tools">
                <button class="delete" title="Delete"><i class="material-icons">delete</i></button>
                <button class="move-up" title="Up"><i class="material-icons">swap_vert</i></button>
                <button class="move-down" title="Down"><i class="material-icons">swap_vert</i></button>
            </div>
            <span class="task-name"></span>
            <input type="text" class="task-name hidden"/>
        </li>
    </ul>
</div>
</body>
</html>
